<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Fernando Diniz-Cadastro</title>

   <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

   <header>
        <ul id="topo">
          <li><img src="imagens/logo .2 .png" id="logo"></li>
          <li><h1>CLÍNICA FERNANDO DINIZ +</h1></li>
        </ul>
   </header>

     <h3>Criar Conta</h3>

   <div id="central">
        <div>
            <img id="ftperfil" src="imagens/perfil.png">
             <label for="tipo">+</label>
             <input type="file" accept="image/jpeg, image/png, image/jpg" id="tipo">
           
        </div>

        <script>

          let ftperfil = document.getElementById("ftperfil");
          let tipo = document.getElementById("tipo");

         
           tipo.onchange = function() {
            if (tipo.files && tipo.files[0]) {
                ftperfil.src = URL.createObjectURL(tipo.files[0]);
            }
          }
          
        </script>

        <div id="textos">
          <form action="">

            DADOS DO PACIENTE<br>
            <input class="maiores" type="texte" name="paciente" placeholder="Nome completo"><br>
            <input class="atributos" type="date" name="nascimento">
            <input class="atributos" type="number" name="cpf" placeholder="CPF">
            <input class="atributos" type="number" name="telefone" placeholder="(xx)xxxxx-xxxx"><br>


            CONTATO DE EMERGÊNCIA<br>
            <input class="maiores" type="text" name="nome" placeholder="Nome completo"><br>
            <input class="atributos" type="number" name="telefone" placeholder="(xx)xxxxx-xxxx"><br>

            ENDEREÇO RESIDENCIAL<br>
            <input class="maiores" type="text" name="rua e numero" placeholder="Rua, número"><br>
            <input class="atributos" type="number" name="cep" placeholder="CEP">
            <input class="atributos" type="text" name="bairro" placeholder="Bairro"><br>
          
            INFORMAÇÕES ADICIONAIS<br>
            <textarea class="maiores"></textarea>

          <div id="botão">
            <button>
              <input type="submit" value="SALVAR" id="bt">
            </button>
            
          </div>

        </form>
      </div>

   </div>
   <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  
  
  
</body>
</html>
